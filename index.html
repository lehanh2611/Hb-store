<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hb Store | Accgenshinuidchat.com</title>
    <link rel="stylesheet" href="./asset/font/fontawesome/css/all.css">
    <link rel="stylesheet" href="./asset/font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./asset/css/grid-sys.css">
    <link rel="stylesheet" href="./asset/css/base.css">
    <link rel="stylesheet" href="./asset/css/main.css">
    <link rel="stylesheet" href="./asset/css/responsive.css">
</head>

<body>
    <div id="header">
        <div class="header__contain grid wide">
            <div class="l-3 m-35 c-3 header__logo-box">
                <i class="header__icon fa-solid fa-chart-simple-horizontal hide-tp"></i>
                <img class="header__logo" src="./asset/img/logo.png" alt="">
                <i class="header__icon fa-solid fa-house" style="margin: 0 10px"></i>
                <div class="header__theme-box">
                    <i class="header__icon header__theme-icon fa-solid fa-moon"></i>
                    <!-- <i class="header__icon header__theme-icon fa-solid fa-sun-bright"></i> -->
                </div>
            </div>
            <div class="l-6 m-5 c-6 header__input-contain">
                <i class="header__input-cursor"></i>
                <form style="width:100%;" action="#">
                    <input class="header__input flicker" type="number" placeholder="Tìm kiếm UID..." minlength="5"
                        maxlength="9">
                </form>
                <i class="header__icon header-search-icon fa-regular fa-magnifying-glass"></i>
                <ul class="header__category-list">
                    <li class="header__category-item">demo</li>
                    <li class="header__category-item">demo</li>
                    <li class="header__category-item">demo</li>
                    <li class="header__category-item">demo</li>
                </ul>
                <div class="header__menu-search">
                    <div class="header__menu-search-title">
                        <p class="header__menu-search-key --t">T</p>
                        <p class="header__menu-search-key --o">o</p>
                        <p class="header__menu-search-key --p">p</p>
                        <p class="header__menu-search-key --s">s</p>
                        <p class="header__menu-search-key --e">e</p>
                        <p class="header__menu-search-key --a">a</p>
                        <p class="header__menu-search-key --r">r</p>
                        <p class="header__menu-search-key --c">c</p>
                        <p class="header__menu-search-key --h">h</p>
                    </div>
                </div>
            </div>
            <div class="l-3 m-35 c-3 header__navigation">
                <i class="header__icon header__user-notification-icon fa-solid fa-bell"></i>
                <div class="header__user-contain">
                    <div class="header__user-box">
                        <p class="header__user-title hide-mt">Đăng nhập/Đăng ký</p>
                        <span style="display: flex; justify-content: flex-end;;">
                            <p class="header__user-name">Tài Khoản </p>
                            <i class="header__user-angle-icon fa-solid fa-angle-down hide-mt"></i>
                        </span>
                    </div>
                    <i class="header__icon header__user-avt fa-solid fa-user"></i>
                    <div class="menu-login">
                        <i class="arrow-up-dark"></i>
                        <p class="menu-login__title">Đăng ký / Đăng nhập nhanh bằng</p>
                        <div class="menu-login-social">
                            <button class="btn menu-login__social-btn">
                                <i class="menu-login__social-icon gg"></i>
                                Google
                            </button>
                            <button class="btn menu-login__social-btn">
                                <i class="menu-login__social-icon fb"></i>
                                Facebook
                            </button>
                            <p class="menu-login__text">Hoặc</p>
                        </div>
                        <div class="menu-login__account menu-login__username">
                            <i class="menu-login__icon fa-solid fa-user"></i>
                            <input type="text" placeholder="Tên tài khoản*">
                        </div>
                        <div class="menu-login__account menu-login__password">
                            <i class="menu-login__icon fa-solid fa-lock"></i>
                            <i class="menu-login__icon fa-solid fa-eye hide-pw"></i>
                            <input class="menu-login__input-password" type="password" placeholder="Mật khẩu*">
                        </div>
                        <!-- <div class="menu-login__account menu-login__password">
                            <i class="fa-sharp fa-solid fa-shield-check"></i>
                            <i class="menu-login__icon fa-solid fa-eye hide-pw"></i>
                            <input class="menu-login__input-password" type="password" placeholder="Nhập lại mật khẩu*">
                        </div> -->
                        <div class="menu-login__bottom">
                            <input id="menu-login__checkbox" type="checkbox" class="menu-login__memorize">
                            <label for="menu-login__checkbox" class="menu-login__memorize-text">Ghi nhớ tài khoản
                                này</label>
                            <p class="menu-login__recovery">Quên mật khẩu</p>
                            <button class="btn-dark menu-login__login-btn">Đăng nhập</button>
                            <div class="menu-login__box-btn-register" style="display:flex; justify-content: center">
                                <p class="menu-login__register-text">Bạn chưa có tài khoản?</p>
                                <button class="btn menu-login__register-btn">Đăng ký ngay</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<modal>
    <div class="backgound"></div>
</modal>

<script type="module" src="./asset/javascript/main.js"></script>

</html>
