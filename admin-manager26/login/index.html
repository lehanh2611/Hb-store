<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HB Store</title>
    <link rel="icon" type="image/x-icon" href="../../asset/icon/Hb-store_not-text.jpg">
    <link rel="stylesheet" href="../../asset/font/fontawesome/css/all.css">
    <link rel="stylesheet" href="../../asset/font/fontawesome/css/all.css">
    <link rel="stylesheet" href="../../asset/css/grid-sys.css">
    <link rel="stylesheet" href="../../asset/css/base.css">
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="./assets/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="main">
        <div class="login">
            <h3 class="loginTitle">Login</h3>
            <form>
                <input type="text" class="loginInput userName" placeholder="Username">
                <input type="password" class="loginInput passWord" placeholder="Password">
                <div class="btn-loading">
                    <p class="btn-loading__text">Login</p>
                    <div class="btn-loading__icon"></div>
                </div>
            </form>
            <p class="loginForgot">Forgot your password?</p>
        </div>
        <div class="notification">
            <div class="notification__wrap">
                <i class="notification__close fa-solid fa-xmark"></i>
                <div class="notification__face-box">
                    <i class="notification__face">
                        <i class="notification__face-eye"></i>
                        <i class="notification__face-eye"></i>
                        <i class="notification__face__nose"></i>
                    </i>
                    <i class="notification__face-shadow"></i>
                </div>
                <p class="notification__title">Thất bại!</p>
                <p class="notification__content">Vui lòng thử lại</p>
                <button class="btn notification__btn">Thử lại</button>
            </div>
        </div>

        <script type="module" src="./assets/app.js"></script>
</body>

</html>
